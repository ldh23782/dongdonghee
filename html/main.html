<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset=“UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="wrap">
		<h1> js를 이용한 반응형 웹 만들기 </h1>
		<p> jquery를 이용하여 각 파트별로 html 문서가 다르다면, <br />
		  	파일을 따로 불러와야 한다.</p>
		  <!-- html 문서가 변경되지 않을때 -->
		 <section id="viewBox"></section>
		 <!-- 각 디바이스에 따라 다른 파일을 불러올 때 -->
		 <article id="conBox"></article>
	</div>
	<script src="http://unpkg.com/jquery"></script>
	<script src="../js/rwd_check.js"></script>
	<!-- 제이쿼리 파일 웹에서 불러오는것 -->
	<script>
		(function($){
				$('#wrap').css({backgroundColor:'#fa0'});
		})(jQuery);
	</script>
</body>
</html>
